<body >



  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Registro exitoso</h4>
      <p>Se registro la información de
        ubicación y contacto de tu Familia</p>
    </div>
    <div class="modal-footer">
      <a href="#!"  class="modal-close waves-effecs waves-teal btn-flat">Registrarse</a>
    </div>
  </div>





    <div class="container">

        <div class="row">
          <br>
          <p class="title1">Tu Ubicación & Contacto</p>
          <p class="body1">Confirma la dirección de tu ubicación y
            teléfono, se usará para informar a los equipos
            de salud, en caso de requerir atención
            médica en tu lugar de residencia.</p>
        </div>

        <div id="map">Map</div>
        <br>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="direccion" placeholder="Dirección" class="materialize-textarea" data-length="120"></textarea>
            <label for="direccion" class="active">Dirección</label>
          </div>
          <div class="input-field col s12">
            <input id="telephone" placeholder="+57 Teléfono" type="tel" class="validate">
            <label for="telephone" class="active">Teléfono</label>
          </div>
          <p data-target="modal1" class="center-align col s12 modal-trigger">
            <a class="waves-effect waves-light btn">Guardar</a>
           </p>
        </div>
    </div>



  <script src="assets/register.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
  });
  </script>
