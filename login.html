<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row"></div>
          <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="card-content">
                <span class="card-title black-text">Corona Monitor</span>
                <br>
                <br>
                <form>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Correo electrónico" id="email" type="text" class="validate">
                      <label for="email" class="active">Correo electrónico</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Contraseña" id="lastname" type="password" class="validate">
                      <label for="lastname" class="active">Contraseña</label>
                    </div>
                  </div>
                  <a href="" >Olvidé mi contraseña</a>
                </form>
              </div>
              <div class="card-action">
                <a class="waves-effecs waves-teal btn-flat">Registrarse</a>
                <a class="waves-effect waves-teal btn">Iniciar sesión</a>
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
